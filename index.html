<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>TESTE 1 | ICOLABORA</title>
        <link rel="stylesheet" href="./CSS/SCSS/cellstyle.css">
        <link rel="stylesheet" href="./CSS/style.css" type="text/css">
    </head>
    <body>
        <main>
            <table id="table1" width="100%"> <!--Inicia a tabela-->
                <tr style="color: #fff; background-color: #102938;"> <!--Cria uma linha-->
                    <th style="text-align: left;">Tarefa</th> <!--Células do cabeçalho-->
                    <th>Vencido</th>
                    <th id="teste">D0</th>
                    <th>D1</th>
                    <th>D2</th>
                    <th>D3</th>
                    <th>Total</th>
                </tr>
                <tr id="border-font" v-for="elemento in vencido_tratativa"> <!--Linha para os registros-->
                    <td class="hover hover-effect">{{elemento.TAREFA}}</td> <!--Céluas para os registros da tabela-->
                    <td class="up-effect line-color1">{{elemento.VENCIDO}}</td>
                    <td class="up-effect line-color2">{{elemento.D0}}</td>
                    <td class="up-effect line-color3">{{elemento.D1}}</td>
                    <td class="up-effect line-color4">{{elemento.D2}}</td>
                    <td class="up-effect line-color5">{{elemento.D3}}</td>
                    <td class="up-effect line-color1">{{elemento.TOTAL}}</td>
                </tr>
            </table>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./scripts.js"></script>
</html>
