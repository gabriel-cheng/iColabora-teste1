<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>TESTE | ICOLABORA</title>
        <link rel="stylesheet" href="./CSS/style.css" type="text/css">
    </head>
    <body>
        <table id="table1" width="100%"> <!--Inicia a tabela-->
            <tr style="color: #fff; background-color: #102938;"> <!--Cria uma linha-->
                <th style="text-align: left;">Tarefa</th> <!--Células do cabeçalho-->
                <th>Vencido</th>
                <th>D0</th>
                <th>D1</th>
                <th>D2</th>
                <th>D3</th>
                <th>Total</th>
            </tr>
            <tr id="border-font"> <!--Linha para os registros-->
                <td style="background-color: #F5F5F5;">Fila - Aguardando tratativa</td> <!--Céluas para os registros da tabela-->
                <td class="line-color1">0</td>
                <td class="line-color2">0</td>
                <td class="line-color3">0</td>
                <td class="line-color4">0</td>
                <td class="line-color5">5</td>
                <td class="line-color1">5</td>
            </tr>
            <tr class="border-top" id="border-font"> <!--Cada tag desta abre uma linha-->
                <td class="border-top" style="background-color: #F5F5F5;">Em tratativa</td> <!--Cada tag desta é um valor-->
                <td class="line-color1">23</td>
                <td class="line-color2">7</td>
                <td class="line-color3">4</td>
                <td class="line-color4">11</td>
                <td class="line-color5">16</td>
                <td class="line-color1">61</td>
            </tr>
            <tr class="border-top" id="border-font">
                <td style="background-color: #F5F5F5;">Aguardando área</td>
                <td class="line-color1">5</td>
                <td class="line-color2">4</td>
                <td class="line-color3">0</td>
                <td class="line-color4">0</td>
                <td class="line-color5">3</td>
                <td class="line-color1">12</td>
            </tr>
            <tr class="border-top" id="border-font">
                <td style="background-color: #F5F5F5;">Aguardando FUP</td>
                <td class="line-color1">88</td>
                <td class="line-color2">18</td>
                <td class="line-color3">22</td>
                <td class="line-color4">16</td>
                <td class="line-color5">19</td>
                <td class="line-color1">163</td>
            </tr>
            <tr style="color: #FFF;">
                <td >Total</td>
                <td style="text-align: center;">116</td>
                <td style="text-align: center;">29</td>
                <td style="text-align: center;">26</td>
                <td style="text-align: center;">27</td>
                <td style="text-align: center;">43</td>
                <td style="text-align: center;">241</td>
            </tr>
        </table>
    </body>
</html>
